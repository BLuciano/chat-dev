<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <meta name="Description" CONTENT="Live chat with other developers!">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Dev Chat</title>
        <link href='https://fonts.googleapis.com/css?family=Russo+One' rel='stylesheet' type='text/css'>
        <link href="css/styles.min.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body ng-app="chatApp" ng-controller="mainCtrl">
        <div id="wrapper">
        <div class="container-fluid" id="topTitle">
            <div class="row">
                <div class="col-xs-12 text-center">
                    <h1><span class="green">D</span>ev <span class="green">C</span>hat</h1>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navMenu">
                        <span class="sr-only">Menu navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#landing">
                        <em class="green">DC</em>
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="navMenu">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Rooms <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li ng-repeat="room in rooms">
                                    <a href="#/rooms" ng-click="setCurrent(room); reloadPage()">{{room}}
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <li ng-hide="authData"><a href="#login">Log In</a></li>
                        <li ng-show="authData"><a ng-click="auth.$unauth()" href="">Log Out</a></li> 
                    </ul>
                </div>
            </div>
        </nav>  <!-- End of navigation bar-->

        <div id="view" ng-view></div>
    </div>
        <footer>
            <hr>
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <p>Site Developed By Luciano Bruzzoni</p>
                    </div>
                    
                    <div class="col-xs-12" id="sources">
                        <p><a href="http://getbootstrap.com/" target="_blank">Bootstrap.com</a>
                        </p>
                    </div>
                </div>
            </div>
        </footer>

        <!--JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- AngularJS -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-route.min.js"></script>
        <!-- Firebase -->
        <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
        <!-- AngularFire -->
        <script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>
        <script src="js/app.min.js"></script>
    </body>
</html>
